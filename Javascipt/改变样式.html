<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			
		}
		#ooo{
		border:solid 1px darkblue;
		width: 200px;

		}
		button{

			margin: 0 auto;
			
			

			}

		<script type="text/javascript">
			function abaa(){
				x=document.getElementById("ooo")
				x.style.width="300px"
			}	
			function abbb(){
				x=document.getElementById("ooo")
				x.style.width="400px"
			}	
			function abcc(){
				x=document.getElementById("ooo")
				x.style.width="500px"
			}
			function abdd(){
				x=document.getElementById("ooo")
				x.style.height="300px"
			}	
			function abee(){
				x=document.getElementById("ooo")

				x.style.height="500px"

				x.style.background="darkgoldenrod"

			}

		<button type="button" onclick="abii()">绿色背景</button><br />
